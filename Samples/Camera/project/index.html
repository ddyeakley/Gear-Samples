<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=320,height=320,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="utf-8"/>
    <meta name="description" content="Camera-gear"/>
    <title>Camera-gear</title>
    <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>

    <div class="ui-page ui-page-active" id="main">
        <div class="ui-content">
            <video id="camera-preview"></video>
            <button type="button" class="ui-btn hidden navigation" id="mode-btn"></button>
            <button type="button" class="ui-btn hidden navigation" id="settings-btn"></button>
            <div id="record-progress" class="hidden">
                <div id="record-progress-label">
                    <span id="record-progress-label-val"></span> / <span id="record-progress-label-max"></span> secs
                </div>
                <div id="record-progress-val"></div>
            </div>
            <div id="focus-container" class="hidden">
                <div id="focus-frame"></div>
            </div>
            <div id="message" class="ui-popup ui-popup-toast">
                <div class="ui-popup-content"></div>
            </div>
        </div>
        <div id="main-alert" class="ui-popup">
            <div class="ui-popup-content" id="main-alert-message"></div>
            <div class="ui-popup-footer">
                <button class="ui-btn" id="main-alert-ok">OK</button>
            </div>
        </div>
    </div>

    <div class="ui-page" id="settings">
        <div class="ui-header" data-position="fixed">
            <h2 class="ui-title">Settings</h2>
        </div>
        <div class="ui-content">
            <ul class="ui-listview">
                <li id="picture-size-btn"><a>Picture size</a></li>
                <li id="picture-format-btn"><a>Picture format</a></li>
                <li id="recording-format-btn"><a>Recording format</a></li>
            </ul>
        </div>
    </div>

    <div class="ui-page" id="picture-size">
        <div class="ui-header" data-position="fixed">
            <h2 class="ui-title">Picture size</h2>
        </div>
        <div class="ui-content">
            <div class="listbox">
                <ul class="ui-listview" id="picture-size-list"></ul>
            </div>
        </div>
    </div>

    <div class="ui-page" id="picture-format">
        <div class="ui-header" data-position="fixed">
            <h2 class="ui-title">Picture format</h2>
        </div>
        <div class="ui-content">
            <div class="listbox">
                <ul class="ui-listview" id="picture-format-list"></ul>
            </div>
        </div>
    </div>

    <div class="ui-page" id="recording-format">
        <div class="ui-header" data-position="fixed">
            <h2 class="ui-title">Recording format</h2>
        </div>
        <div class="ui-content">
            <div class="listbox">
                <ul class="ui-listview" id="recording-format-list"></ul>
            </div>
        </div>
    </div>

    <div class="ui-page" id="preview">
        <div class="ui-content paused">
            <img id="preview-picture" class="hidden"/>
            <video id="preview-video" class="hidden"></video>
            <div id="preview-progress-tap-area" class="hidden">
                <div id="preview-progress">
                    <div id="preview-progress-label">
                        <span id="preview-progress-label-val"></span> / <span id="preview-progress-label-max"></span>
                    </div>
                    <div id="preview-progress-val"></div>
                </div>
            </div>
            <div id="preview-foreground" class="paused hidden"></div>
        </div>
        <div id="preview-alert" class="ui-popup">
            <div class="ui-popup-content" id="preview-alert-message"></div>
            <div class="ui-popup-footer">
                <button class="ui-btn" id="preview-alert-ok">OK</button>
            </div>
        </div>
    </div>

    <script src="./lib/tau/wearable/js/tau.js"></script>
    <script src="./js/core/core.js"data-main="./js/app.js"></script>

</body>
</html>
